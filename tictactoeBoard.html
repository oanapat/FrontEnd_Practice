	<h1>Tic Tac Toe</h1>
		<table>
			<!-- tr e Table Row iar td e Table Cell, deci rand si celula-->
			<tbody>
				<tr>
					<!-- prima celula-->
					<td></td>
					<!-- a doua celula-->
					<td class="vertical"></td>
					<!-- a treia celula-->
					<td></td>
				</tr>

				<tr>
					<td class="horizontal"></td>
					<!--aici avem doua clase prima se numeste vertical, a doua se numeste horizontal-->

				</tr>

				<tr>
					<td></td>
					<td class="vertical"></td>
					<td></td>
	
				</tr>
			</tbody>
		</table>
